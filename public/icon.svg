<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Dark background circle -->
  <circle cx="50" cy="50" r="50" fill="#0a0e27"/>

  <!-- Main wheel circle -->
  <circle cx="50" cy="50" r="42" fill="#0f1535"/>

  <!-- Radial segment lines (10 segments) -->
  <g stroke="#1a2147" stroke-width="0.5">
    <line x1="50" y1="8" x2="50" y2="50"/>
    <line x1="50" y1="92" x2="50" y2="50"/>
    <line x1="8" y1="50" x2="50" y2="50"/>
    <line x1="92" y1="50" x2="50" y2="50"/>
    <line x1="20" y1="20" x2="50" y2="50"/>
    <line x1="80" y1="80" x2="50" y2="50"/>
    <line x1="80" y1="20" x2="50" y2="50"/>
    <line x1="20" y1="80" x2="50" y2="50"/>
    <line x1="35" y1="12" x2="50" y2="50"/>
    <line x1="65" y1="88" x2="50" y2="50"/>
  </g>

  <!-- Gray outer ring -->
  <circle cx="50" cy="50" r="45" fill="none" stroke="#4a5568" stroke-width="3"/>

  <!-- Pink pointer triangle at top -->
  <polygon points="50,5 45,12 55,12" fill="#ff5c93"/>

  <!-- Pink center circle with sparkle -->
  <circle cx="50" cy="50" r="12" fill="#ff5c93"/>

  <!-- Sparkle icon in center -->
  <g stroke="#ffffff" stroke-width="2" stroke-linecap="round">
    <line x1="50" y1="44" x2="50" y2="56"/>
    <line x1="44" y1="50" x2="56" y2="50"/>
    <line x1="46" y1="46" x2="54" y2="54"/>
    <line x1="54" y1="46" x2="46" y2="54"/>
  </g>
</svg>
